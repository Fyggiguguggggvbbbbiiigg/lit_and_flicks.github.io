<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lit and Flicks</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a1d30;
            color: #f0f0f0;
            position: relative; /* Added for positioning the placeholder */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1b3a5d;
            color: #fff;
            padding: 10px 20px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin: 0;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #1b3a5d;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .tab:hover {
            background: #357ab8;
        }
        .tab.active {
            background: #4a90e2;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: rgba(30, 45, 70, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .post-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .post {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.2s;
            cursor: pointer;
            overflow: hidden;
        }
        .post:hover {
            transform: scale(1.05);
        }
        .post img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .post h2 {
            margin: 5px 0;
            font-size: 1.5em;
        }
        .post p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .details {
            display: none; /* Initially hidden */
            flex-direction: column;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .details img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        .details-content {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #4a90e2;
        }
        .button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .button:hover {
            background: #357ab8;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #1b3a5d;
            color: white;
        }
        .search-container {
            text-align: center;
            margin: 20px;
        }
        .rating {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .star {
            cursor: pointer;
            font-size: 1.5em;
            color: #ccc;
            margin: 0 2px;
        }
        .star.selected {
            color: gold;
        }
        .comment-section {
            margin-top: 10px;
            width: 100%;
        }
        .comment {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            width: 100%;
            text-align: left;
        }
        .saved-posts {
            display: flex;
            justify-content: space-between;
        }
        .saved-board {
            width: 48%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
        }
        .placeholder {
            position: absolute; /* Positioned absolutely */
            top: 10px;
            right: 20px;
        }
        .placeholder img {
            max-width: 50px; /* Adjust size as needed */
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Lit and Flicks</h1>
</header>

<div class="tabs">
    <button class="tab active" onclick="showTab('viewPosts')">View Posts</button>
    <button class="tab" onclick="showTab('addPost')">Add Post</button>
</div>

<div id="viewPosts" class="container">
    <div id="selected-post" class="details">
        <img id="selected-post-image" src="" alt="Post Image">
        <div class="details-content">
            <h2 id="selected-post-title"></h2>
            <p id="selected-post-user"></p>
            <div class="rating" id="rating-container"></div>
            <div id="average-rating"></div>
            <div class="comment-section">
                <textarea placeholder="Add a comment..." id="comment-input" onkeypress="if(event.key === 'Enter') { addComment(event); }"></textarea>
                <div class="comments" id="comments-container"></div>
            </div>
            <input type="text" id="board-input" placeholder="Enter board name to save" />
            <button class="button" onclick="savePost()">Save to Board</button>
        </div>
    </div>
    <div class="post-container">
        <h2>Viewing Posts</h2>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search posts..." oninput="searchPosts()">
        </div>
        <div id="post-container"></div>
    </div>
</div>

<div class="tabs">
    <button class="tab" onclick="showTab('savedPosts')">Saved Posts</button>
</div>

<div id="addPost" class="container">
    <h2>Add a New Post</h2>
    <div class="post-form">
        <input type="text" id="user-name" placeholder="Enter your name" required>
        <input type="text" id="post-title" placeholder="Enter post title" required>
        <textarea id="post-description" placeholder="Enter post description" rows="3" required></textarea>
        <input type="text" id="post-image" placeholder="Enter image URL" required>
        <button class="button" onclick="addPost()">Add Post</button>
    </div>
</div>

<div id="savedPosts" class="container">
    <h2>Saved Posts</h2>
    <div class="saved-posts">
        <div class="saved-board" id="saved-boards"></div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Lit and Flicks</p>
</footer>

<script>
    let posts = JSON.parse(localStorage.getItem('posts')) || [];
    let boards = JSON.parse(localStorage.getItem('boards')) || {};
    let selectedPostIndex = null;

    window.onload = function() {
        loadPosts();
        loadSavedBoards();
    };

    function showTab(tabName) {
        const tabs = document.querySelectorAll('.container');
        tabs.forEach(tab => {
            tab.style.display = 'none';
        });
        document.getElementById(tabName).style.display = 'block';

        const tabButtons = document.querySelectorAll('.tab');
        tabButtons.forEach(button => {
            button.classList.remove('active');
        });
        document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');

        // Hide selected post details when switching tabs
        document.getElementById('selected-post').style.display = 'none';
    }

    function addPost() {
        const userName = document.getElementById('user-name').value.trim();
        const title = document.getElementById('post-title').value.trim();
        const description = document.getElementById('post-description').value.trim();
        const imageUrl = document.getElementById('post-image').value.trim();

        if (userName && title && description && imageUrl) {
            const post = {
                userName: userName,
                title: title,
                description: description,
                imageUrl: imageUrl,
                ratings: [],
                comments: [],
                saved: false,
                boards: []
            };
            posts.push(post);
            savePosts();
            displayPost(post);

            // Clear input fields
            document.getElementById('user-name').value = '';
            document.getElementById('post-title').value = '';
            document.getElementById('post-description').value = '';
            document.getElementById('post-image').value = '';
        } else {
            alert("Please fill in all fields.");
        }
    }

    function savePosts() {
        localStorage.setItem('posts', JSON.stringify(posts));
    }

    function loadPosts() {
        posts.forEach(post => {
            displayPost(post);
        });
    }

    function displayPost(post) {
        const postContainer = document.getElementById('post-container');
        const postDiv = document.createElement('div');
        postDiv.className = "post";
        postDiv.onclick = () => selectPost(posts.indexOf(post));
        postDiv.innerHTML = `
            <img src="${post.imageUrl}" alt="Post Image">
            <h2>${post.title}</h2>
            <p>${post.userName}</p>
        `;
        postContainer.appendChild(postDiv);
    }

    function selectPost(index) {
        // Show selected post details
        const post = posts[index];
        document.getElementById('selected-post-image').src = post.imageUrl;
        document.getElementById('selected-post-title').innerText = post.title;
        document.getElementById('selected-post-user').innerText = post.userName;

        document.getElementById('rating-container').innerHTML = '';
        for (let i = 1; i <= 5; i++) {
            const star = document.createElement('span');
            star.className = 'star';
            star.innerHTML = '★'; // Star character
            star.onclick = (event) => {
                event.stopPropagation(); // Prevent triggering post selection
                ratePost(i);
            };
            document.getElementById('rating-container').appendChild(star);
        }

        document.getElementById('average-rating').innerText = `Average Rating: ${calculateAverageRating(post.ratings).toFixed(1)} ⭐`;
        document.getElementById('selected-post').style.display = 'flex'; // Show details
        updateComments(post);
    }

    function calculateAverageRating(ratings) {
        if (ratings.length === 0) return 0;
        const total = ratings.reduce((sum, rating) => sum + rating, 0);
        return total / ratings.length;
    }

    function ratePost(rating) {
        posts[selectedPostIndex].ratings.push(rating);
        savePosts();
        const stars = document.querySelectorAll('.star');
        stars.forEach((star, index) => {
            star.classList.toggle('selected', index < rating);
        });
        document.getElementById('average-rating').innerText = `Average Rating: ${calculateAverageRating(posts[selectedPostIndex].ratings).toFixed(1)} ⭐`;
    }

    function savePost() {
        const post = posts[selectedPostIndex];
        const boardName = document.getElementById('board-input').value.trim();

        if (boardName) {
            if (!boards[boardName]) {
                boards[boardName] = [];
            }
            boards[boardName].push(post);
            post.saved = true;
            post.boards.push(boardName);
            savePosts();
            saveBoards();
            alert("Post saved to board!");
            loadSavedBoards();
        } else {
            alert("Please enter a board name.");
        }
    }

    function saveBoards() {
        localStorage.setItem('boards', JSON.stringify(boards));
    }

    function loadSavedBoards() {
        const savedBoardsContainer = document.getElementById('saved-boards');
        savedBoardsContainer.innerHTML = ''; // Clear previous boards

        for (const board in boards) {
            const boardDiv = document.createElement('div');
            boardDiv.className = "saved-board";
            boardDiv.innerHTML = `<h3>${board}</h3>`;
            boards[board].forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = "post";
                postDiv.innerHTML = `
                    <h2>${post.title}</h2>
                    <p>${post.userName}</p>
                `;
                boardDiv.appendChild(postDiv);
            });
            savedBoardsContainer.appendChild(boardDiv);
        }
    }

    function addComment(event) {
        const commentInput = document.getElementById('comment-input');
        const commentText = commentInput.value.trim();
        if (commentText) {
            posts[selectedPostIndex].comments.push(commentText);
            savePosts();
            updateComments(posts[selectedPostIndex]);
            commentInput.value = ''; // Clear the input
        }
    }

    function updateComments(post) {
        const commentsContainer = document.getElementById('comments-container');
        commentsContainer.innerHTML = ''; // Clear previous comments
        post.comments.forEach(comment => {
            const commentDiv = document.createElement('div');
            commentDiv.className = "comment";
            commentDiv.innerText = comment;
            commentsContainer.appendChild(commentDiv);
        });
    }

    function searchPosts() {
        const searchTerm = document.getElementById('search-input').value.toLowerCase();
        const postContainer = document.getElementById('post-container');
        postContainer.innerHTML = ''; // Clear previous results

        posts.forEach(post => {
            if (post.title.toLowerCase().includes(searchTerm) || post.description.toLowerCase().includes(searchTerm) || post.userName.toLowerCase().includes(searchTerm)) {
                displayPost(post);
            }
        });
    }
</script>

</body>
</html>
